name: jiranlink_app
description: A community sharing and rental marketplace app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Location Services (Google Mobile Services)
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Authentication
  google_sign_in: ^6.2.1
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.7
  
  # Network & Images
  cached_network_image: ^3.3.0
  
  # Local Storage
  # Date & Time
  intl: ^0.18.1
  
  # UI Components
  image_picker: ^1.0.7
  carousel_slider: ^5.0.0
  
  # Utils
  uuid: ^4.3.3
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
