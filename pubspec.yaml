name: jiranlink_app
description: A community sharing and rental marketplace app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Location Services (Google Mobile Services)
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  geocoding: ^2.1.1
  
  # Authentication
  google_sign_in: ^6.2.1
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.7
  
  # Network & Images
  http: ^1.1.2
  cached_network_image: ^3.3.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Date & Time
  intl: ^0.18.1
  
  # UI Components
  flutter_svg: ^2.0.9
  image_picker: ^1.0.7
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0
  
  # Utils
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
